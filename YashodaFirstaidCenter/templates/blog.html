<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashoda FirstAid Center</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" />

</head>
<body>

<header>
    <nav>
        <div class="container">
            <ul class="menu">
                <img style="margin-right: 830px;" src="{% static 'images/Yashoda Clinic Logo.png' %}" alt="Yashoda FirstAid Center Logo" class="logo">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<section id="blog">
    <h2>Latest Articles</h2>
    <div class="container">
        <div class="blog-post">
            <img src="{% static 'images/home.jpg' %}" alt="Blog Post 1">
            <div class="blog-post-content">
                <h3>Post Title 1</h3>
                <p>Short description of the post.</p>
            </div>
        </div>

        <div class="blog-post">
            <img src="{% static 'images/home.jpg' %}" alt="Blog Post 2">
            <div class="blog-post-content">
                <h3>Post Title 2</h3>
                <p>Short description of the post.</p>
            </div>
        </div>

        <!-- Add more blog posts as needed -->
    </div>
</section>

<footer>
    <div class="container">
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 Yashoda FirstAid Center. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
